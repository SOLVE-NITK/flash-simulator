<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2DOF Forced Vibration</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h3>MDMV - Flash - Experiments</h3>
        <input type="text" placeholder="Search..." class="search" />
        <ul class="expt-list"></ul>
      </div>
      <div class="simulator">
        <h1 class="title">2DOF Forced Vibration Simulation</h1>
        <object
          data="2DOF-Forced-Vib.swf"
          type="application/x-shockwave-flash"
          width="800"
          height="600"
          id="swfPlayer"
        >
          <param name="movie" id="movieParam" value="2DOF-Forced-Vib.swf" />
        </object>
      </div>
    </div>
  </body>
</html>
